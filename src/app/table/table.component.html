<div class="table" style="margin: 20px;">
    <div class="demo-button-container">
        <button color="primary" mat-raised-button (click)="addData()" class="demo-button">
            Ajouter
        </button>
        <button color="warn" mat-raised-button [disabled]="!dataSource.length" (click)="removeData()" class="demo-button">
            Supprimer
        </button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

        <ng-container matColumnDef="checked">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox color="primary"></mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox color="primary"></mat-checkbox>
            </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{element.position}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef>Nom</th>
            <td mat-cell *matCellDef="let element">{{element.nom}}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="prenom">
            <th mat-header-cell *matHeaderCellDef>Prenom</th>
            <td mat-cell *matCellDef="let element">{{element.prenom}}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="cni">
            <th mat-header-cell *matHeaderCellDef>No. CNI</th>
            <td mat-cell *matCellDef="let element">{{element.cni}}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="numero">
            <th style="text-align: center;" mat-header-cell *matHeaderCellDef>Numero de compte</th>
            <td style="text-align: center;" mat-cell *matCellDef="let element">{{element.numero}}</td>
        </ng-container>


        <!-- Symbol Column -->
        <ng-container matColumnDef="agence">
            <th mat-header-cell *matHeaderCellDef>Agence</th>
            <td mat-cell *matCellDef="let element">{{element.agence}}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="solde">
            <th mat-header-cell *matHeaderCellDef>solde</th>
            <td mat-cell *matCellDef="let element">{{element.solde}}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;">Actions</th>
            <td mat-cell *matCellDef="let element" style="text-align: center;">
                <!-- Ajoutez ici les icÃ´nes de modification, suppression et de vue -->
                <button mat-icon-button color="primary" (click)="editData(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteData(element)">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button color="accent" (click)="viewData(element)">
                    <mat-icon>visibility</mat-icon>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
